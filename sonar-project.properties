# SonarQube configuration for property-service
sonar.projectKey=real-estate-property-service
sonar.projectName=Real Estate Property Service
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Coverage configuration (Jacoco)
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Language and encoding
sonar.java.source=17
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/target/**,**/node_modules/**,**/*.min.js,**/*.min.css
sonar.test.exclusions=**/target/**

# Quality gate
sonar.qualitygate.wait=true

